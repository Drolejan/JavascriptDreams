<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>
</head>
<body>
    <header>
        <h1>Calculando Áreas y Perimetros</h1>
        <p>Primer taller del Curso de JS</p>
    </header>
    <section>
        <h2>Área y perimetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el Perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el Área
            </button>
        </form>
    </section>
    <section>
        <h2>Área y perimetro de un triangulo</h2>
        <form>
            <label for="InputTriangulo1">
                Escribe cuánto mide el lado 1 de tu triangulo:
            </label>
            <input id="InputTriangulo1" type="number"/>
            <div></div>
            <label for="InputTriangulo2">
                Escribe cuánto mide el lado 2 de tu triangulo:
            </label>
            <input id="InputTriangulo2" type="number"/>
            <div></div>
            <label for="InputTriangulo3">
                Escribe cuánto mide la base de tu triangulo:
            </label>
            <input id="InputTriangulo3" type="number"/>
            <div></div>
            <label for="InputTriangulo4">
                Escribe cuánto mide la altura de tu triangulo:
            </label>
            <input id="InputTriangulo4" type="number"/>
            <div></div>
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el Perimetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el Área
            </button>
        </form>
    </section>
    <section>
        <h2>Área y perimetro de un circulo</h2>
        <form>
            <label for="InputCirculo">
                Escribe cuánto mide el radio de tu circulo:
            </label>
            <input id="InputCirculo" type="number"/>
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el Perimetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el Área
            </button>
        </form>
    </section>
    <section>
        <h2>Área de un triangulo isosceles</h2>
        <form>
            <label for="InputLado1">
                Escribe cuánto mide el lado 1:
            </label>
            <input id="InputLado1" type="number"/>
            <div></div>
            <label for="InputLado2">
                Escribe cuánto mide el lado 2:
            </label>
            <input id="InputLado2" type="number"/>
            <div></div>
            <label for="InputBase">
                Escribe cuánto mide la base:
            </label>
            <input id="InputBase" type="number"/>
            <div></div>
            <button type="button" onclick="calcularAreaIsoceles()">
                Calcular el Área
            </button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
