<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando Descuentos</title>
</head>
<body>
    <header>
        <h1>
          Porcentajes y descuentos 
        </h1>
        <p>Este es el segundo taller del Curso Práctico de JavaScript.</p>
      </header>
    
      <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
    
        <form>
          <label for="InputPrice">Escribe el precio de tu producto:</label>
          <input id="InputPrice" type="number" />
            <div></div>
          <label for="InputDiscount">Escribe el descuento de tu producto:</label>
          <input id="InputDiscount" type="number" />
    <div></div>
          <button type="button" onclick="onClickButtonPriceDiscount()">
            Calcular el precio con descuento
          </button>
<div></div>
          <label for="InputCoupon">Escribe el cupón de descuento para tu producto:</label>
          <input id="InputCoupon" type="text" />
<div></div>
          <button type="button" onclick="onClickApplyCoupon()">
            Calcular el precio con cupon
          </button>
    
          <p id="ResultP">Aquí aparece tu descuento</p>
        </form>
      </section>

    <script src="./descuentos.js"></script>
</body>
</html>
